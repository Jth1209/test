        $(document).ready(function(){
            $("#show").on("click",function(){
                const data = $("#data");
                const div2 = $("<div></div>");
                const button = $("<button>삭제</button>");
                const text = $("#text");
                const p = $("<p></p>");
                const value = text.val();
                p.text(value);
                data.append(div2);
                div2.append(p)
                div2.append(button);
                button.on("click",function(){
                    div2.remove();
                });
                
                $("#text").val("");
            });
        })
